name: pdf_reader
version: 0.0.1
type: openai
description: An openai agent capable of carrying out google search
target_tasks:
  - web search
  - web browsing
llm:
  model_name: gpt-4o-mini
  params:
    temperature: 0.0
    top_p: 0.9
    repetition_penalty: 1.0
    max_tokens: 1024
prompt_template: !prompt VanillaPrompt
plugins:
  - name: pdf_reader
